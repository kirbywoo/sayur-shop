<div class="relative break-inside-avoid max-w-sm mx-auto">
    <div class="relative top-5 bg-white bg-opacity-70 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-green-300 transform rotate-1 hover:rotate-0 transition-transform duration-300 hover:scale-105">
      <div class="bg-white bg-opacity-80 text-gray-800 p-3 rounded-t-lg border-b-2 border-green-300">
        <h3 class="font-serif text-2xl mb-1">{{Product.name}}</h3>
        <p class="text-gray-600 font-sans">Rate {{Product.rating}}</p>
      </div>
      <div class="p-3">
        <p class="font-semibold text-md mb-1">Description</p>
        <p class="text-gray-700 mb-2 font-serif">
          <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#C1FFC1_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{Product.description}}</span>
        </p>
        <div class="mt-2">
          <p class="text-gray-700 font-semibold mb-1">Stock</p>
          <div class="relative pt-1">
            <p class="text-gray-700 mb-2 font-sans">
              <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#C1FFC1_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{Product.stock}}</span>
            </p>
            <p class="text-gray-700 font-semibold mb-1">Price</p>
            <div class="relative pt-1">
              <p class="text-gray-700 mb-2 font-sans">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#C1FFC1_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">Rp. {{Product.price}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="absolute top-0 -right-4 flex space-x-1">
        <a href="{% url 'main:edit_product' Product.pk %}" class="bg-green-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <a href="{% url 'main:delete_product' Product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </div>
