{% load static %}
<nav class="bg-transparent backdrop-blur-md bg-opacity-30 shadow-lg fixed top-0 left-0 z-40 w-full">
    <div class="max-w-7xl mx-auto sm:px-4 lg:px-4">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <img src="{% static 'image/logo2.png' %}" alt="logo sayur shop" class="w-16 h-16 mr-4">
                <img src="{% static 'image/namatoko.png' %}" alt="Nama Toko" class="w-64 h-auto mr-4">
            </div>
            <div class="hidden md:flex items-center">
                {% if user.is_authenticated %}
                    <span class="welcome-text font-bold text-green-800 mr-4">Welcome! {{ user.username }}</span>
                    <a href="{% url 'main:show_main' %}" class="text-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mr-4">
                        Home
                    </a>
                    <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 flex items-center">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2 flex items-center">
                        Login
                    </a>
                    <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 flex items-center">
                        Register
                    </a>
                {% endif %}
            </div>
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full">
        <div class="pt-2 pb-3 space-y-1">
            {% if user.is_authenticated %}
                <span class="welcome-text block font-bold text-green-700 px-3 py-2">Welcome, {{ user.username }}</span>
                <a href="{% url 'main:show_main' %}" class="block text-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                    Home
                </a>
                <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
                    Login
                </a>
                <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");
  
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
    <style>
        .welcome-text {
            font-family: 'Helvetica', sans-serif;
        }
    </style>
</nav>
